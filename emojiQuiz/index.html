<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Quiz - Movies & Series</title>
    <link rel="stylesheet" href="visuals/styles.css">
</head>
<body>
    <div class="header">
        <h1>ğŸ¬ Emoji Quiz ğŸ­</h1>
        <p>Guess the movie or series from the emojis!</p>
    </div>

    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-label">Score</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Answered</div>
            <div class="stat-value" id="total-answered">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Accuracy</div>
            <div class="stat-value" id="accuracy">0%</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Streak</div>
            <div class="stat-value" id="current-streak">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Best</div>
            <div class="stat-value" id="best-streak">0</div>
        </div>
    </div>

    <div class="game-container">
        <div class="question-container">
            <div class="type-badge" id="type-label">Film</div>
            <div class="emoji-display" id="emoji-display">ğŸ¬ğŸ­ğŸª</div>
        </div>

        <div class="answer-section">
            <input 
                type="text" 
                id="answer-input" 
                placeholder="Type your answer..."
                autocomplete="off"
            >
            
            <div class="button-group">
                <button class="btn btn-primary" id="submit-btn">âœ“ Submit</button>
                <button class="btn btn-secondary" id="skip-btn">â­ Skip</button>
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-secondary" id="back-to-home-btn">ğŸ  Back to Game Hub</button>
    </div>

    <!-- Message -->
    <div class="message" id="message"></div>

    <script src="gameLogic/game-state.js"></script>
    <script src="gameLogic/game-logic.js"></script>
</body>
</html>
